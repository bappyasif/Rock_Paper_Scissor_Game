<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors UI</title>
    <style>
        body {
            text-align: center;
            margin-top: 110px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            background-color: dimgray;
        }

        #container {
            display: flex;
            align-items: center;
            flex-direction: column;
            background: honeydew;
            width: max-content;
            margin: auto;
        }

        #sub_container {
            display: flex;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        #player{
            margin-right: 20px;
        }
    </style>
</head>

<body>
    <button id="1">Rock</button>
    <button id="2">Paper</button>
    <button id="3">Scissor</button>
    <!-- <label for="rounds">Race To How Many Games :</label>
    <input type="text" id="rounds">
    <button id="submit">Submit</button> -->
    <div id="container">
        <div id="sub_container">
            <div id="player"></div>
            <div id="computer"></div>
        </div>
        <div id="rounds"></div>
        <div id="winner"></div>
    </div>

    <script>
        let btns = document.querySelectorAll("button");
        btns.forEach(btn => {
            btn.addEventListener("click", playRound);
        });

        let player = document.querySelector("#player");
        let computer = document.querySelector("#computer");

        // Game array
        let rps_array = ["rock", "paper", "scissor"];

        // Randomly returns either "rock","paper","scissor"
        function computerPlay() {
            return rps_array[Math.floor(Math.random() * rps_array.length)]
        }

        function playRound(ev) {
            let computerMove = computerPlay();
            let playerMove = ev.target.textContent;

            player.textContent = "Player Move : " + playerMove;
            computer.textContent = "Computer Move : " + computerMove;

            if (playerMove.toLowerCase() === "rock" && computerMove === "scissor") {
                playerScore++;
                roundWinner("Player Won", playerScore);
                // player.textContent = "";
            } else if (playerMove.toLowerCase() === "paper" && computerMove === "rock") {
                playerScore++;
                roundWinner("Player Won", playerScore);
                // player.textContent = "";
            } else if (playerMove.toLowerCase() === "scissor" && computerMove === "paper") {
                playerScore++;
                roundWinner("Player Won", playerScore);
                // player.textContent = "";
            } else {
                computerScore++;
                roundWinner("Computer Won", computerScore);
                // computer.textContent = "";
            }
        }

        let playerScore = 0, computerScore = 0, rounds = 2;

        function roundWinner(winner, score) {
            let roundsWinner = document.querySelector("#rounds");
            roundsWinner.style.cssText = "color:blue; width:max-content; background:honeydew;"
            roundsWinner.classList.add("round");
            roundsWinner.innerHTML += winner + " round " + score + "<br />";

            if (score >= rounds) {
                decideWinner(winner, score);
                roundsWinner.textContent = "";
            }
        }

        function decideWinner(winner, score) {
            gameWinner = document.querySelector("#winner");
            gameWinner.style.cssText = "color:aqua; width:max-content; background:honeydew;"
            let winnerCapitalize = winner[0].toUpperCase() + winner.substring(1, winner.length);
            gameWinner.textContent = winnerCapitalize + " Last Game";

            playerScore = 0;
            computerScore = 0;

            rounds = +prompt("race to how many games? : ", 2);

            player.textContent = "";
            computer.textContent = "";
        }

    </script>
</body>
